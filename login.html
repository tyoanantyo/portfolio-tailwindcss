<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <!-- Section Login Start -->
    <div class="mt-10 mx-auto text-center mb-16">
         <img src="dist/img/logo_light.png" alt="Logo-Setup" class="max-h-12 mx-auto text-center">
    </div>
    <div class=" max-w-md border border-slate-200 rounded-xl mx-auto shadow-md px-5 py-5 font-serif">
        <img src="dist/img/user.svg" alt="User" class="mx-auto mb-6" width="120">
        <h3 class="font-bold text-dark mx-auto text-center mb-6">Sign In</h3>
            <form action="">
                <label for="email" class="block">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email or username" 
                    class="px-4 py-2 border shadow rounded-md
                    text-sm w-full block placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500
                    invalid:text-pink-500
                    invalid:focus:ring-pink-700 mb-5">
                </label>
                
                <label for="password">
                    <input 
                    type="password" 
                    id="password" 
                    placeholder="Password" 
                    class="px-4 py-2 border shadow rounded-md
                    text-sm w-full block placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500
                    invalid:text-pink-500 mb-5
                    ">
                </label>
        </form>
        <button class="text-sm font-semibold text-white mx-auto text-center bg-primary py-3 px-5 rounded-lg hover:opacity-80 hover:shadow-lg transition duration-500 flex w-full">
             <span class="mx-auto text-center">Sign In</span>      
        </button>
       <p class=" text-slate-100 font-bold mx-auto justify-center left-2">Forgot Password ?</p>
    </div>
    <!-- Section Login End -->
</body>
</html>
